<div ng-init="vm.init()">
  <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <a class="btn-floating btn-large waves-effect waves-light blue accent-2 left btn" ng-click="vm.back()">
                    <i class="material-icons">fast_rewind</i>
                </a>
                Ходит  <span ng-show="vm.currentRoleActive!=undefined" ng-bind="vm.getCurrentPlayerGroupName()"></span>  <span ng-bind="vm.timeTick|timerFilter"></span>
                <a class="btn-floating btn-large waves-effect waves-light blue accent-2 right btn" ng-click="vm.startGame()">
                    {{vm.gameFlag?'':'Start game'}}
                </a>
            </div>
        </nav>
    </div>


    <div class="row full-height" style="text-align: center">

        <div class="go-page">
          <table class="responsive-table">
                <thead>
                <tr>
                    <th data-field="id">Игроки</th>
                    <th ng-repeat="gamer in vm.gamers" class="{{gamer.roleName.priority===vm.currentRoleActive?'green':''}}" data-field="{{gamer.roleName!==undefined?'price':'name'}}" data-field="name">№<span ng-bind="$index+1"></span> <span ng-bind="gamer.name"></span> <span class="red-text" ng-bind="gamer.roleName.name"></span></th>

                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Ночь</td>
                    <td ng-repeat="gamer in vm.gamers" ng-click="vm.roleAction($index)"><i class="material-icons">{{gamer.state==null?'&nbsp;':gamer.state}}</i></td>
                </tr>
                <tr>
                    <td>День</td>
                    <td ng-repeat="gamer in vm.gamers"><span ng-bind="{{gamer.days}}"></span></td>

                </tr>
                </tbody>
            </table>
        </div>

    </div>
    </div>
